<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.scss" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="section section--our-pricing" data-billing="annually">
        <h1 class="section__title">Our Pricing</h1>
        <div class="section__billing billing">
          <span class="billing__period billing__period--annually"
            >Annually</span
          >
          <input type="checkbox" name="billing" class="billing__toggle" />
          <span class="billing__period billing__period--monthly">Monthly</span>
        </div>
        <div class="section__tiers tiers">
          <include
            src="partials/tier-card.html"
            locals='{ 
              "name": "Basic",
              "pricing": {
                "monthly": "19.99", 
                "annually": "199.99"
              },
              "perks": [
                "500 GB Storage", 
                "2 Users Allowed", 
                "Send up to 3 GB"
              ]
            }'
          ></include>
          <include
            src="partials/tier-card.html"
            locals='{ 
              "name": "Professional",
              "pricing": {
                "monthly": "24.99", 
                "annually": "249.99"
              },
              "perks": [
                "1 TB Storage", 
                "5 Users Allowed", 
                "Send up to 10 GB"
              ]
            }'
          ></include>
          <include
            src="partials/tier-card.html"
            locals='{ 
              "name": "Master",
              "pricing": {
                "monthly": "39.99", 
                "annually": "399.99"
              },
              "perks": [
                "2 TB Storage", 
                "10 Users Allowed", 
                "Send up to 20 GB"
              ]
            }'
          ></include>
        </div>
      </section>
    </main>
  </body>
</html>
